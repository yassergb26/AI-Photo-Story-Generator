<!DOCTYPE html>
<html>
<head>
    <title>Test Delete Button Visibility</title>
    <style>
        .delete-btn {
            background: #dc3545;
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
        }
        .edit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-right: 1rem;
        }
        .test-container {
            padding: 2rem;
            max-width: 600px;
            margin: 2rem auto;
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Delete Button Visibility Test</h1>
        <p>If you can see both buttons below, the CSS is working:</p>
        <div>
            <button class="edit-btn">Edit Story</button>
            <button class="delete-btn">Delete Story</button>
        </div>
        <br>
        <p id="status">JavaScript Status: <span id="js-status">Checking...</span></p>
    </div>

    <script>
        document.getElementById('js-status').textContent = 'Working!';
        document.querySelector('.delete-btn').addEventListener('click', () => {
            alert('Delete button works!');
        });
        document.querySelector('.edit-btn').addEventListener('click', () => {
            alert('Edit button works!');
        });
    </script>
</body>
</html>
